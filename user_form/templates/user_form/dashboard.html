<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>
        Dashboard
    </title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!-- Icons -->
    <link href="{% static 'css/nucleo.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <style type="text/css">
    #wdt{
        width : 380px;
        padding: 10px;
    }
    #li-1,#li-2,#li-3,#li-4
    {
        width: 290px;
        padding: 10px;
    }
    #tabs-icons-text-1-tab, #tabs-icons-text-2-tab, #tabs-icons-text-3-tab
    {
        padding-left: 50px;
    }
    #crd
    {
        height: auto;
        padding: 30px;
    }
    .btn-block{
        border-radius: 100px;
    }

    </style>
    <!-- Theme CSS -->
    <link type="text/css" href="{% static 'css/argon.min.css' %}" rel="stylesheet">
    <!-- Core -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Theme JS -->
    <script src="{% static 'js/argon.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-default">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
                aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button
        <div class="collapse navbar-collapse" id="navbar-default">
            <div class="navbar-co lapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a href="home.html">
                            <img src="{% static 'img/favicon.png' %}">
                        </a>
                    </div>
                    <div class="col-6 collapse-close">
                        <button type="button" class="navbar-toggler" data-toggle="collapse"
                                data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item">
                    <!-- here comes personal trainer -->
                    <a class="nav-link nav-link-icon" href="#">
                        <i class="ni ni-chart-bar-32"></i>
                        <span>Trainer</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link nav-link-icon" href="#" id="navbar-default_dropdown_1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="ni ni-settings-gear-65"></i>
                        <span>Settings</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1">
                        <a class="dropdown-item" href="#">
                            <i class="ni ni-circle-08"></i>
                            <span>Profile</span></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="ni ni-lock-circle-open"></i><span>Logout</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2" id="wdt">
            <ul class="nav nav-pills nav-fill flex-column flex-sm-row" id="tabs-icons-text" role="tablist">
                <li class="nav-item" id="li-1">
                    <a class="nav-link mb-sm-3 mb-md-0 text-left" id="tabs-icons-text-1-tab" data-toggle="pill"
                       href="#tabs-icons-text-1" role="tab" aria-controls="tabs-icons-text-1" aria-selected="true"><i
                            class="fa fa-id-badge"></i> Profile</a>
                </li>
                <li class="nav-item" id="li-2">
                    <a class="nav-link mb-sm-3 mb-md-0 active text-left" id="tabs-icons-text-2-tab" data-toggle="pill"
                       href="#tabs-icons-text-2" role="tab" aria-controls="tabs-icons-text-2" aria-selected="false"><i
                            class="fa fa-first-order"></i> Learn</a>
                </li>
                <li class="nav-item" id="li-3">
                    <a class="nav-link mb-sm-3 mb-md-0 text-left" id="tabs-icons-text-3-tab" data-toggle="pill"
                       href="#tabs-icons-text-3" role="tab" aria-controls="tabs-icons-text-3" aria-selected="false"><i
                            class="fa fa-codiepie"></i> Companies</a>
                </li>
            </ul>
        </nav>
        <div class="col-sm-10">
            <div class="card shadow" id="crd">
                <div class="tab-pane fade" id="tabs-icons-text-1" role="tabpanel"
                     aria-labelledby="tabs-icons-text-1-tab">
                    <p class="description" id="profile" align="center">
                        Profile
                    </p>
                </div>
                <div class="tab-pane fade show active" id="tabs-icons-text-2" role="tabpanel"
                     aria-labelledby="tabs-icons-text-2-tab">
                    <p class="description" id="learn">
                    <a href="http://127.0.0.1:8000/form/auditing">
                        <div class="card border-primary shadow mb-3" style="margin-left:4rem;margin-right:4rem;">
                            <div class="card-body text-center">
                                <h3>AUDITING</h3>
                                <hr>
                                <div class="row" style="margin-left:2rem;margin-right:2rem;">
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-book"></i> Reading</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-play"></i> Videos</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-university"></i> Courses</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-file-text"></i> References</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                        <a href="http://127.0.0.1:8000/form/balance">
                        <div class="card border-primary shadow mb-3" style="margin-left:4rem;margin-right:4rem;margin-top:40px;">
                            <div class="card-body text-center">
                                <h3>BALANCE SHEET MANAGEMENT</h3>
                                <hr>
                                <div class="row" style="margin-left:2rem;margin-right:2rem;">
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-book"></i> Reading</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-play"></i> Videos</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-university"></i> Courses</button>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-block"><i class="fa fa-file-text"></i> References</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    </p>
                </div>
                <div class="tab-pane fade" id="tabs-icons-text-3" role="tabpanel" aria-labelledby="tabs-icons-text-3-tab">
                    <p class="description" id="companies" align="center">
                        Companies
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
